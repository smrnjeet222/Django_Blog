{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="content">
  <form method="POST">
    {% csrf_token %}
    <fieldset class='form-group'>
      <legend class='border-bottom mb-4'>
        Create Blog Post
      </legend>
      {{ form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="Submit"> Post </button>
    </div>
  </form>
</div>


{% endblock content %}

{% block gif %}
  <h4 class="text-center mb-4">Happy Blogging</h4>
  <div class="tenor-gif-embed mx-auto" data-postid="3915584" data-share-method="host" data-width="95%" data-aspect-ratio="1.7857142857142858">
{% endblock gif%}
