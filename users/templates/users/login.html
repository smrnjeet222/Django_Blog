{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="content">
  <form method="POST">
    {% csrf_token %}
    <fieldset class='form-group'>
      <legend class='border-bottom mb-4'>
        Log In 
      </legend>
      {{ form|crispy}} 
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="Submit">Log In</button>
      <small class="text-muted ml-2">
        <a class="btn btn-outline-dark btn-sm ml-2" href="{% url 'password_reset' %}">Forgot Password ?</a>
      </small>
    </div>
  </form> 
  <div class="border-top pt-3">
    <small class="text-muted">
      Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a> 
    </small>  
  </div>

</div>


{% endblock content %}

{% block gif %}
  <div class="tenor-gif-embed mx-auto" data-postid="8915361" data-share-method="host" data-width="95%" data-aspect-ratio="1.7777777777777777">
{% endblock gif%}
